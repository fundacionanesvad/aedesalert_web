<div class="modal fade" id="{{target}}">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-remove"></span> Confirmación</h4>
            </div>
            <div class="modal-body" ng-transclude></div>
            <div class="modal-footer">
                <fieldset ng-disabled="deleting">
                    <img ng-show="deleting" src="../../images/loading32.gif" />
                    <button type="button" class="btn btn-danger" id="delete">Eliminar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </fieldset>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
