<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" ng-submit="login()">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading login-panel-heading">
                        <h1 class="panel-title">{{appname}}</h1>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" type="text" ng-model="user.login" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Contraseña" type="password" ng-model="user.password" required>
                            </div>
                            <div>
                                <a ui-sref="forgot" class="small">&nbsp;He olvidado mi contraseña</a>
                            </div>
                            <p class="text-danger" ng-show="error">Usuario y/o contraseña incorrecto</p>
                            <p class="text-danger" ng-show="errorBlocked">Usuario bloqueado</p>
                        </fieldset>
                    </div>
                    <div class="panel-footer">
                        <fieldset ng-disabled="loading">
                            <span class="pull-left login-version">Versión {{version}}</span>
                            <input type="submit" class="btn btn-primary pull-right" value="Iniciar sesión" />
                            <img ng-show="loading" class="pull-right img-offset" src="../../images/loading32.gif" />
                            <div class="clearfix"></div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
