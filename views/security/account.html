<div class="modal fade" id="accountModal" ng-controller="AccountController">
    <form class="form-horizontal" ng-submit="save()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Modificar Perfil</h4>
                </div>
                <div class="modal-body">
                    <fieldset ng-disabled="loading">
                        <!--<div class="form-group">
                        <label for="code" class="col-sm-4 control-label">Login</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{account.login}}</p>
                        </div>
                    </div>-->
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label" label-required>Nombre</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Nombre" ng-model="account.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password1" class="col-sm-4 control-label">Contraseña</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Modificar contraseña" ng-model="account.password1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password2" class="col-sm-4 control-label">Repetir contraseña</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Repetir contraseña" ng-model="account.password2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label" label-required>Correo</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" placeholder="Email" ng-model="account.email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="languageId" class="col-sm-4 control-label">Idioma</label>
                            <div class="col-sm-8">
                                <select class="form-control" placeholder="Idioma" ng-model="account.languageId">
                                    <option ng-repeat="language in languages" value="{{language.id}}">{{language.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="error">
                            <label for="languageId" class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                                <p class="text-danger" >Las contraseñas no coinciden</p>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <fieldset ng-disabled="loading">
                        <img ng-show="loading" src="../../images/loading32.gif" />
                        <input type="submit" class="btn btn-primary" value="Guardar" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </fieldset>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
</div><!-- /.modal -->
