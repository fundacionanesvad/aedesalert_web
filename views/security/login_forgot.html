<div class="container" ng-controller="ForgotController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" ng-submit="forgot()">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading login-panel-heading">
                        <h1 class="panel-title">{{appname}}</h1>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div><p style="font-size: smaller">Introduce tu correo electrónico para restaurar la contraseña</p></div> 
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type="text" ng-model="user.email" required autofocus>
                            </div>    
                            <p class="text-info" ng-show="ok">Hemos enviado un email a su correo con las instrucciones para restaurar la contraseña</p>                       
                            <p class="text-danger" ng-show="error">Email incorrecto</p>
                        </fieldset>

                    </div>
                    <div class="panel-footer">
                        <fieldset ng-disabled="loading">
                            <span class="pull-left login-version">Versión {{version}}</span>
                            <input type="submit" class="btn btn-primary pull-right" value="Enviar" />
                            <img ng-show="loading" class="pull-right img-offset" src="../../images/loading32.gif" />
                            <div class="clearfix"></div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
