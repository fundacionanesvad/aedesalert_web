<div class="login" ng-controller="LoginController" style="background-image: url('/images/login.jpg'); background-size: 100%;">
    <div class="modal" id="loginModal">
        <form class="form-horizontal" ng-submit="login()">
            <div class="modal-dialog modal-md modal-dialog-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">SAPEV</h1>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Usuario" ng-model="user.login" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password" required>
                            </div>
                        </div>
                        <p class="text-danger" ng-show="error">Usuario y/o contraseña incorrecto</p>
                    </div>
                    <div class="modal-footer">
                        <fieldset ng-disabled="loading">
                            <span class="pull-left version-login">Versión {{version}}</span>
                            <img ng-show="loading" src="../../images/loading32.gif" />
                            <input type="submit" class="btn btn-primary" value="Iniciar sesión" />
                        </fieldset>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </form>
    </div><!-- /.modal -->
</div>
