<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-side" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html#/app/dashboard">{{appname}}</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> {{loginName}} <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li>
                        <a href="#" data-toggle="modal" data-target="#accountModal"><i class="fa fa-user fa-fw"></i> Perfil</a>
                    </li>
                    <li class="divider"></li>
                    <li ng-controller ="LogoutController">
                        <a href="javascript:;" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Cerrar sesión</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <li title="Versión"><h6><small>{{version}}</small></h6></li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <img src="../images/logo3.png" id="logo" />
                <ul class="nav" id="side-menu" ng-controller="MenuController">
                    <li ng-repeat="link in links">
                        <a ng-if="link.links == null" ui-sref="{{link.link}}" ng-class="{active: state.includes(link.name)}">
                            <span ng-class="link.icon" aria-hidden="true"></span> {{link.label}}
                        </a>
                        <a ng-if="link.links != null" href="javascript:;" data-target="#{{link.name}}" data-toggle="collapse" aria-expanded="false">
                            <span ng-class="link.icon" aria-hidden="true"></span> {{link.label}}
                        </a>
                        <ul ng-if="link.links != null" class="collapse" id="{{link.name}}">
                            <li ng-repeat="child in link.links">
                                <a ui-sref="{{child.link}}" ng-class="{active: state.includes(child.name)}">{{child.label}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div ui-view></div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<div ng-include="'views/security/account.html'"></div>
