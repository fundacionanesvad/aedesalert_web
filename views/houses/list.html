<div id="page-breadcrumb">
    <div class="row">
        <div class="col-lg-12">
            <div class="pull-left">
                <h2>{{title}}</h2>
                <ol class="breadcrumb hidden-print">
                    <li><strong>Listado</strong></li>
                </ol>
            </div>
            <img ng-show="loading" class="page-breadcrumb-loading pull-right" src="../../images/loading64.gif" />
        </div>
    </div>
</div>

<div id="page-wrapper">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Viviendas <span class="badge">{{total}}</span>
        </div>
        <div class="panel-body">
            <table ng-table="tableParams" class="table table-striped table-hover" show-filter="true">
                <tr ng-repeat="row in $data" ng-click="detail(row)">
                    <td data-title="'Microrred'" filter="{microrredName: 'text'}" sortable="'microrredName'">{{row.microrredName}}</td>
                    <td data-title="'EESS'" filter="{eessName: 'text'}" sortable="'eessName'">{{row.eessName}}</td> 
                    <td data-title="'Sector'" filter="{sectorName: 'text'}" sortable="'sectorName'">{{row.sectorName}}</td>
                    <td data-title="'Manzana'" filter="{areaName: 'text'}" sortable="'areaName'">{{row.areaName}}</td>
                    <td data-title="'Nombre Calle'" filter="{streetName: 'text'}" sortable="'streetName'">{{row.streetName}}</td>
                    <td data-title="'Nº'" filter="{streetNumber: 'text'}" sortable="'streetNumber'">{{row.streetNumber}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
