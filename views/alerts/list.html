<div id="page-breadcrumb">
    <div class="row">
        <div class="col-lg-12">
            <div class="pull-left">
                <h2>{{title}}</h2>
                <ol class="breadcrumb hidden-print">
                    <li><strong>Notificaciones sin leer</strong></li>
                </ol>
            </div>
            <img ng-show="loading" class="page-breadcrumb-loading pull-right" src="../../images/loading64.gif" />
        </div>
    </div>
</div>

<div id="page-wrapper">
    <div class="row" ng-hide="items.length || loading">
        <h3>No existen alertas pendientes de leer</h3>
    </div>

    <div class="row" ng-show="items.length">
        <div class="col-lg-4 col-md-6" ng-repeat="(key, value) in items | groupBy: 'typeId'">
            <div ng-class="getAlertClass(key)">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i ng-class="getAlertIcon(key)"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>{{ key | element:elements }}</div>
                            <div class="huge">{{value.length}}</div>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="openAlert($event, item)" ng-repeat="item in value | orderBy:'-date'">
                    <div class="panel-footer">
                        <span class="pull-left"><i ng-class="getAlertItemIcon(key)"></i></span>
                        <span class="pull-left text-muted"><strong>{{item.date | date}}</strong> <em>{{item.date | date:'shortTime'}}</em></span>
                        <span class="pull-right" title="Cerrar" ng-click="close($event, item)"><i class="fa fa-close"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
