<div id="page-breadcrumb">
    <div class="row">
        <div class="col-lg-12">
            <div class="pull-left">
                <h2>{{title}}</h2>
                <ol class="breadcrumb hidden-print">
                    <li><a ui-sref="app.profiles.list">Listado</a></li>
                    <li class="active"><strong>{{edit ? user.name : 'Nuevo'}}</strong></li>
                </ol>
            </div>
            <img ng-show="view.loading" class="page-breadcrumb-loading pull-right" src="../../images/loading64.gif" />
        </div>
    </div>
</div>

<div id="page-wrapper">
    <div class="panel panel-primary" ng-hide="view.loading">
        <div class="panel-heading">Rol</div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="save()">
                <fieldset ng-disabled="saving">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label" label-required>Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="data.profile.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label" label-required>Descripción</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="description" placeholder="Descripción" ng-model="data.profile.description" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Permisos</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <div class="col-sm-12" ng-repeat="module in data.modules | orderBy:'order'">
                                    <input type="checkbox" ng-model="module.checked" />&nbsp;<span>{{module.name}}</span>
                                </div>
                            </div>
                        </div>
                        <label for="email" class="col-sm-2 control-label">Alertas</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <div class="col-sm-12" ng-repeat="alert in data.alerts | orderBy:'name'">
                                    <input type="checkbox" ng-model="alert.checked" />&nbsp;<span>{{alert.name}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Guardar" />
                            <a ui-sref="app.profiles.list" class="btn btn-default">Volver</a>
                            <img ng-show="saving" src="../../images/loading32.gif" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
