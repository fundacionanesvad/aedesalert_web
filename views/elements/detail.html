<loading ng-visible="loading" />

<ol class="breadcrumb" ng-hide="loading">
    <li><a ui-sref="app.tables.list">Listas</a></li>
    <li><a ui-sref="app.tables.elements.list({parent: {{element.tableHeaderId}}})">{{table.name}}</a></li>
    <li class="active">{{edit ? element.labels[0].value : 'Nuevo'}}</li>
</ol>

<div class="panel panel-primary" ng-hide="loading">
    <div class="panel-heading">Elemento</div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="save()">
            <fieldset ng-disabled="saving">
                <div class="form-group" ng-repeat="label in element.labels">
                    <label for="name" class="col-sm-2 control-label">{{label.languageId | array:languages}}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="{{label.languageId | array:languages}}" ng-model="label.value" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Guardar" />
                        <a ui-sref="app.tables.elements.list({parent: {{element.tableHeaderId}}})" class="btn btn-default">Volver</a>
                        <img ng-show="saving" src="../../images/loading32.gif" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
