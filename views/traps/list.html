<div id="page-breadcrumb">
    <div class="row">
        <div class="col-lg-12">
            <div class="pull-left">
                <h2>{{title}}</h2>
                <ol class="breadcrumb hidden-print">
                    <li class="active"><strong>Listado</strong></li>
                </ol>
            </div>
            <img ng-show="loading" class="page-breadcrumb-loading pull-right" src="../../images/loading64.gif" />
        </div>
    </div>
</div>

<div id="page-wrapper">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="btn-group pull-right" ng-show="edit">
                <a ui-sref="app.traps.manage.detail({id: 'new'})" class="btn btn-warning btn-xs">Añadir</a>
            </div>
            Ovitrampas <span class="badge">{{total}}</span>
        </div>
        <div class="panel-body">
            <table ng-table="tableParams" class="table table-striped table-hover" show-filter="true">
                <tr ng-repeat="row in $data">
                    <td ng-click="detail(row)" data-title="'Red'" filter="{redName: 'text'}" sortable="'redName'">{{row.redName}}</td>
                    <td ng-click="detail(row)" data-title="'Microrred'" filter="{microrredName: 'text'}" sortable="'microrredName'">{{row.microrredName}}</td>
                    <td ng-click="detail(row)" data-title="'EESS'" filter="{eessName: 'text'}" sortable="'eessName'">{{row.eessName}}</td>
                    <td ng-click="detail(row)" data-title="'Código'" filter="{code: 'text'}" sortable="'code'">{{row.code}}</td>
                    <td ng-click="detail(row)" data-title="'Número'" filter="{number: 'text'}" sortable="'number'">{{row.number}}</td>
                    <td ng-click="detail(row)" data-title="'Activa'" filter="{enabled: 'select'}" filter-data="enabledOptions" sortable="'enabled'"><check-icon value="row.enabled" />
                </tr>
            </table>
        </div>
    </div>
</div>
