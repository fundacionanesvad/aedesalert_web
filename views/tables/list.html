<div id="page-breadcrumb">
    <div class="row">
        <div class="col-lg-12">
            <div class="pull-left">
                <h2>{{title}}</h2>
                <ol class="breadcrumb hidden-print">
                    <li class="active"><strong>Listado</strong></li>
                </ol>
            </div>
            <img ng-show="loading" class="page-breadcrumb-loading pull-right" src="../../images/loading64.gif" />
        </div>
    </div>
</div>

<div id="page-wrapper">
    <div class="panel panel-primary" ng-hide="loading">
        <div class="panel-heading">
            <div class="btn-group pull-right">
                <a ui-sref="app.tables.detail({id: 'new'})" class="btn btn-warning btn-xs">Añadir</a>
            </div>
            Listas
        </div>
        <div class="panel-body">
            <div class="text-center" ng-hide="items.length">
                <h3>No hay datos</h3>
            </div>
            <div class="table-responsive" ng-show="items.length">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><a href="" ng-click="predicate='name'; reverse=!reverse">Nombre</a></th>
                            <th><a href="" ng-click="predicate='elements'; reverse=!reverse">Elementos</a></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items | orderBy:predicate:reverse" ng-click="detail(item)">
                            <td>{{item.name}}</td>
                            <td>{{item.elements}}</td>
                            <td style="text-align: right"><delete-button ng-hide="item.elements" target="deleteModal" ng-click="confirm(item)" stop-event /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <delete-modal target="deleteModal" action="delete()" deleting="deleting">
        <p>¿Estás seguro de querer eliminar la lista <b>{{deleteItem.name}}</b>?</p>
    </delete-modal>
</div>
